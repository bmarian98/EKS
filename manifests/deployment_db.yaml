apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: devops-webapp-db
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          value: marian
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: db-credentials
        - name: POSTGRES_DB
          value: test
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /volume/data
          name: postgredb
      volumes:
      - name: postgredb
        persistentVolumeClaim:
          claimName: postgresql-data-claim



